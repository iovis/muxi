[package]
name = "muxi"
version = "4.0.3"
edition = "2024"
description = "Create bookmarks for your tmux sessions on the fly! ðŸš€"
readme = "README.md"
repository = "https://github.com/iovis/muxi"
license = "MIT"
keywords = ["cli", "tmux"]
categories = ["command-line-utilities"]

[dependencies]
clap = { version = "4.5.50", features = ["derive"] }
clap_complete = "4.5.59"
dirs = "6.0.0"
git2 = { version = "0.20.2", features = ["vendored-openssl"] }
indicatif = "0.18.1"
miette = { version = "7.6.0", features = ["fancy"] }
mlua = { version = "0.11.4", features = [
  "luajit",
  "send",
  "serialize",
  "vendored",
] }
owo-colors = { version = "4.2.3", features = ["supports-colors"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_path_to_error = "0.1.16"
thiserror = "2.0.17"
toml_edit = { version = "0.23.7", features = ["serde"] }
url = "2.5.7"

[dev-dependencies]
temp-env = "0.3.6"
uuid = { version = "1.18.1", features = ["serde", "v4"] }

[profile.profiling]
inherits = "release"
debug = true

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
