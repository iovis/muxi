[package]
name = "muxi"
version = "0.5.1"
edition = "2021"
authors = ["David Marchante <davidmarchan@gmail.com>"]
description = "Create bookmarks for your tmux sessions on the fly! ðŸš€"
license = "MIT"
readme = "README.md"
keywords = ["tmux", "cli"]
categories = ["command-line-utilities"]
repository = "https://github.com/iovis/muxi"

[dependencies]
clap = { version = "4.0.29", features = ["derive"] }
clap_complete = "4.0.7"
color-eyre = "0.6.2"
config = "0.13.3"
dirs = "4.0.0"
itertools = "0.10.5"
owo-colors = { version = "3.5.0", features = ["supports-colors"] }
serde = { version = "1.0.151", features = ["derive"] }
thiserror = "1.0.37"
toml = { version = "0.5.10", features = ["preserve_order"] }
toml_edit = { version = "0.15.0", features = ["easy"] }

[dev-dependencies]
temp-env = "0.3.1"
uuid = { version = "1.2.2", features = ["serde", "v4"] }

[profile.release]
# debug = true    # Uncomment to profile with `cargo flamegraph`
