[package]
name = "muxi"
version = "2.2.1"
edition = "2021"
authors = ["David Marchante <davidmarchan@gmail.com>"]
description = "Create bookmarks for your tmux sessions on the fly! ðŸš€"
license = "MIT"
readme = "README.md"
keywords = ["tmux", "cli"]
categories = ["command-line-utilities"]
repository = "https://github.com/iovis/muxi"

[dependencies]
clap = { version = "4.5.11", features = ["derive"] }
clap_complete = "4.5.11"
color-eyre = "0.6.3"
dialoguer = "0.11.0"
dirs = "5.0.1"
mlua = { version = "0.9.9", features = ["luajit", "vendored", "serialize"] }
owo-colors = { version = "4.0.0", features = ["supports-colors"] }
serde = { version = "1.0.204", features = ["derive"] }
thiserror = "1.0.63"
toml_edit = { version = "0.22.17", features = ["serde"] }

[dev-dependencies]
temp-env = "0.3.6"
uuid = { version = "1.10.0", features = ["serde", "v4"] }

[profile.profiling]
inherits = "release"
debug = true

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.19.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
  "aarch64-apple-darwin",
  "x86_64-apple-darwin",
  "x86_64-unknown-linux-gnu",
  "x86_64-unknown-linux-musl",
  "x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
pr-run-mode = "plan"
