[package]
name = "muxi"
version = "3.2.0"
edition = "2021"
authors = ["David Marchante <davidmarchan@gmail.com>"]
description = "Create bookmarks for your tmux sessions on the fly! ðŸš€"
license = "MIT"
readme = "README.md"
keywords = ["tmux", "cli"]
categories = ["command-line-utilities"]
repository = "https://github.com/iovis/muxi"

[dependencies]
clap = { version = "4.5.30", features = ["derive"] }
clap_complete = "4.5.45"
color-eyre = "0.6.3"
dialoguer = "0.11.0"
dirs = "6.0.0"
mlua = { version = "0.10.3", features = [
  "luajit",
  "vendored",
  "serialize",
  "send",
] }
owo-colors = { version = "4.1.0", features = ["supports-colors"] }
serde = { version = "1.0.218", features = ["derive"] }
thiserror = "2.0.11"
toml_edit = { version = "0.22.24", features = ["serde"] }

[dev-dependencies]
temp-env = "0.3.6"
uuid = { version = "1.13.2", features = ["serde", "v4"] }

[profile.profiling]
inherits = "release"
debug = true

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
