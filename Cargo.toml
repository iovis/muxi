[package]
name = "muxi"
version = "0.9.1"
edition = "2021"
authors = ["David Marchante <davidmarchan@gmail.com>"]
description = "Create bookmarks for your tmux sessions on the fly! ðŸš€"
license = "MIT"
readme = "README.md"
keywords = ["tmux", "cli"]
categories = ["command-line-utilities"]
repository = "https://github.com/iovis/muxi"

[dependencies]
clap = { version = "4.2.7", features = ["derive"] }
clap_complete = "4.2.3"
color-eyre = "0.6.2"
config = "0.13.3"
dialoguer = "0.10.4"
dirs = "5.0.1"
owo-colors = { version = "3.5.0", features = ["supports-colors"] }
serde = { version = "1.0.163", features = ["derive"] }
thiserror = "1.0.40"
toml_edit = { version = "0.19.8", features = ["serde"] }

[dev-dependencies]
temp-env = "0.3.4"
uuid = { version = "1.3.3", features = ["serde", "v4"] }
# debug = true    # Uncomment to profile with `cargo flamegraph`
