[package]
name = "muxi"
version = "0.8.0"
edition = "2021"
authors = ["David Marchante <davidmarchan@gmail.com>"]
description = "Create bookmarks for your tmux sessions on the fly! ðŸš€"
license = "MIT"
readme = "README.md"
keywords = ["tmux", "cli"]
categories = ["command-line-utilities"]
repository = "https://github.com/iovis/muxi"

[dependencies]
clap = { version = "4.1.4", features = ["derive"] }
clap_complete = "4.1.1"
color-eyre = "0.6.2"
config = "0.13.3"
dialoguer = "0.10.3"
dirs = "4.0.0"
itertools = "0.10.5"
owo-colors = { version = "3.5.0", features = ["supports-colors"] }
serde = { version = "1.0.152", features = ["derive"] }
thiserror = "1.0.38"
toml_edit = { version = "0.18.1", features = ["serde"] }

[dev-dependencies]
temp-env = "0.3.1"
uuid = { version = "1.2.2", features = ["serde", "v4"] }
# debug = true    # Uncomment to profile with `cargo flamegraph`
