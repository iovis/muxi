[package]
name = "muxi"
version = "0.4.0"
edition = "2021"
authors = ["David Marchante <davidmarchan@gmail.com>"]
description = "Create bookmarks for your tmux sessions on the fly! ðŸš€"
license = "MIT"
readme = "README.md"
keywords = ["tmux", "cli"]
categories = ["command-line-utilities"]
repository = "https://github.com/iovis/muxi"

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.0.29", features = ["derive"] }
config = "0.13.3"
dirs = "4.0.0"
itertools = "0.10.5"
serde = { version = "1.0.151", features = ["derive"] }
thiserror = "1.0.37"
toml = { version = "0.5.10", features = ["preserve_order"] }
toml_edit = { version = "0.15.0", features = ["easy"] }

[dev-dependencies]
temp-env = "0.3.1"
uuid = { version = "1.2.2", features = ["serde", "v4"] }

[profile.release]
strip = true      # Automatically strip symbols from the binary
opt-level = "s"   # Optimize for size
lto = true        # Enable link time optimization
codegen-units = 1 # Maximize size reduction optimizations (slower compile time)
