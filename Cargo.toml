[package]
name = "muxi"
version = "1.1.2"
edition = "2021"
authors = ["David Marchante <davidmarchan@gmail.com>"]
description = "Create bookmarks for your tmux sessions on the fly! ðŸš€"
license = "MIT"
readme = "README.md"
keywords = ["tmux", "cli"]
categories = ["command-line-utilities"]
repository = "https://github.com/iovis/muxi"

[dependencies]
clap = { version = "4.4.6", features = ["derive"] }
clap_complete = "4.4.3"
color-eyre = "0.6.2"
config = "0.13.3"
dialoguer = "0.11.0"
dirs = "5.0.1"
mlua = { version = "0.9.1", features = ["luajit", "vendored", "serialize"] }
owo-colors = { version = "3.5.0", features = ["supports-colors"] }
serde = { version = "1.0.189", features = ["derive"] }
thiserror = "1.0.50"
toml_edit = { version = "0.20.2", features = ["serde"] }

[dev-dependencies]
temp-env = "0.3.6"
uuid = { version = "1.5.0", features = ["serde", "v4"] }
# debug = true    # Uncomment to profile with `cargo flamegraph`
